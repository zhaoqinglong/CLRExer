<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../../Scripts/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            $("#btn_login").click(function () {
                $.ajax({
                    type: "get",
                    url: "/api/User/Login",
                    data: { strUser: $("#txt_username").val(), strPwd: $("#txt_password").val() },
                    success: function (data, status) {
                        if (status == "success") {

                            console.log(data);
                            console.log(!data.BRes);
                            if (!data.BRes){
                                alert("登录失败");
                                return;
                            }
                            alert("登录成功");
                            //登录成功之后将用户名和用户票据带到主界面
                            //window.location = "/Home/Index?UserName=" + data.UserName + "&Ticket=" + data.Ticket;
                        }
                    },
                    error: function (e) {
                    },
                    complete: function () {

                    }

                });
            });
        });
    </script>
</head>
<body>
<div style="text-align:center;"> 
    <div>用户名：<input type="text" id="txt_username" /></div>
    <div>密  码：<input type="text" id="txt_password"  /></div>
    <div><input type="button" value="登录" id="btn_login" class="btn-default" /></div>
</div>
</body>
</html>
